    <script type="text/javascript">
      $(window).on("ngFor.content.is.already.in.the.dom", function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 100,
          values: [0, 100],
          slide: function (event, ui) {
            $("#amount").val("€" + ui.values[0] + " - €" + ui.values[1]);
          },
        });
        $("#amount").val(
          "€" +
            $("#slider-range").slider("values", 0) +
            " - €" +
            $("#slider-range").slider("values", 1)
        );
      });
    </script>
